<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/index_style.css">
    <link rel="stylesheet" href="/styles/checkout_form_style.css">
    <link rel="stylesheet" href=
            "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>
<body>

<header>
    <div class="nav-title">Order_Book</div>
    <nav>
        <ul>
            <li><a href="../../index.html">Order_Book</a></li>
            <li><a href="#">Account</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="payment-section">
        <!-- Payment Section -->
        <h2>Payment</h2>
        <div class="payment-methods">
            <label>
                <input type="radio" id="credit" name="paymentMethod" checked>
                Credit Card
            </label>
            <label>
                <input type="radio" id="debit" name="paymentMethod">
                Debit Card
            </label>
<!--            <label>-->
<!--                <input type="radio" id="paypal" name="paymentMethod">-->
<!--                PayPal-->
<!--            </label>-->
        </div>

        <form id="payment-form">
            <div class="form-group">
                <label for="cc-name">Name on card</label>
                <input type="text" id="cc-name" placeholder="Full Name" required>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="cc-number">Credit card number</label>
                <input type="text" id="cc-number" placeholder="Card Number" required>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="cc-expiration">Expiration</label>
                <input type="text" id="cc-expiration" placeholder="MMYY" required>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="cc-cvv">CVV</label>
                <input type="text" id="cc-cvv" placeholder="CVV" required>
                <div class="error-message"></div>
            </div>
            <hr>
            <button type="submit">Continue to Checkout</button>
        </form>
    </div>

    <!-- Order Section -->
    <div class="order-section">
        <h4 id="order-type-header">Order</h4>
        <table class="order-table">
            <tr>
                <td><strong>Stock Name:</strong></td>
                <td id="stock-name"></td>
            </tr>
            <tr>
                <td><strong>Amount:</strong></td>
                <td id="amount"></td>
            </tr>
            <tr>
                <td><strong>Price:</strong></td>
                <td id="price"></td>
            </tr>
            <tr>
                <td><strong>Total (USD):</strong></td>
                <td id="total"></td>
            </tr>
        </table>
    </div>
</main>
<footer>
    <div class="m-4">
        <i class="bi bi-facebook"></i>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-telegram"></i>
        <i class="bi bi-twitch"></i>
    </div>
    <p>&copy; 2024 Order Book. All rights reserved.</p>
</footer>

<script src="../../src/render_checkout_form.ts"></script>

</body>
</html>
