<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Book</title>
  <link rel="stylesheet" href="/styles/index_style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>
  <link rel="stylesheet" href=
          "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>
<body>
<header>
  <div class="nav-title">Order_Book</div>
  <nav>
    <ul>
      <li><a href="#">Order_Book</a></li>
      <li><a href="#">Account</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="table-section">
    <table>
      <thead>
      <tr>
        <th>Price [USD]</th>
        <th>Amount [Stock]</th>
        <th>Total [USD]</th>
        <th></th>
      </tr>
      </thead>
      <tbody id="order-book">
      <!-- Sell orders will be inserted here dynamically -->
      <tr id="avrg-num" class="divider-row">
        <td colspan="4" class="average-price">31,912.16 ↓</td>
      </tr>
      <!-- Buy orders will be inserted here dynamically -->
      </tbody>
    </table>
  </section>


  <section class="block2">
    <h2 id="stock-name">Stock_Name</h2>
    <p id="avrg-price-label">Current_Price</p>
    <div class="order-form">
      <div class="tabs">
        <button class="form-tab-button active" data-tab="buy">Buy</button>
        <button class="form-tab-button" data-tab="sell">Sell</button>
      </div>
      <form id="buy-form" class="active-form">
        <div class="form-group">
          <label for="buy-amount">Amount:</label>
          <input type="number" id="buy-amount" name="amount" min="0" step="1" required>
        </div>
        <div class="form-group">
          <label for="buy-price">Price:</label>
          <input type="number" id="buy-price" name="price" min="0" step="0.01" required>
        </div>
        <button type="submit" class="buy-button">Buy</button>
      </form>
      <form id="sell-form" class="hidden-form">
        <div class="form-group">
          <label for="sell-amount">Amount:</label>
          <input type="number" id="sell-amount" name="amount" min="0" step="1" required>
        </div>
        <div class="form-group">
          <label for="sell-price">Price:</label>
          <input type="number" id="sell-price" name="price" min="0" step="0.01" required>
        </div>
        <button type="submit" class="sell-button">Sell</button>
      </form>
    </div>

    <!-- Order History Section -->
    <div class="user-orders-history">
      <div class="tabs">
        <button class="history-tab-button active" data-tab="buy-history">Buy Orders</button>
        <button class="history-tab-button" data-tab="sell-history">Sell Orders</button>
      </div>

      <div id="buy-history" class="active-form">
        <table>
          <thead>
          <tr>
            <th>Price</th>
            <th>Amount</th>
            <th>Total</th>
            <th>Time</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          </tbody>
        </table>
      </div>

      <div id="sell-history" class="hidden-form">
        <table>
          <thead>
          <tr>
            <th>Price</th>
            <th>Amount</th>
            <th>Total</th>
            <th>Time</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

  </section>
</main>

<footer>
  <div class="m-4">
    <i class="bi bi-facebook"></i>
    <i class="bi bi-instagram"></i>
    <i class="bi bi-telegram"></i>
    <i class="bi bi-twitch"></i>
  </div>
  <p>&copy; 2024 Order Book. All rights reserved.</p>
</footer>

<script src="/src/form_btn.ts"></script>
<script src="/src/dynamic_sell_buy_rows.ts"></script>
<script src="src/render_order_history.ts" ></script>
<script src="src/submit_order_form.ts"></script>
</body>
</html>
